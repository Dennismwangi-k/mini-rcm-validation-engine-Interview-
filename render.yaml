services:
  # PostgreSQL Database
  - type: pspg
    name: rcm-database
    plan: starter
    databaseName: rcm_db
    user: rcm_user

  # Redis for Celery
  - type: redis
    name: rcm-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

  # Django Backend API
  - type: web
    name: rcm-backend
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn rcm_project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: DATABASE_URL
        fromDatabase:
          name: rcm-database
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: rcm-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: rcm-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "rcm-backend.onrender.com,*.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://rcm-frontend.onrender.com"
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /health/

  # Celery Worker
  - type: worker
    name: rcm-celery-worker
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A rcm_project worker -l info
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: DATABASE_URL
        fromDatabase:
          name: rcm-database
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: rcm-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: rcm-redis
          property: connectionString
      - key: SECRET_KEY
        fromService:
          type: web
          name: rcm-backend
          property: envVar
          value: SECRET_KEY
      - key: DEBUG
        value: "False"
      - key: OPENAI_API_KEY
        sync: false

  # React Frontend
  - type: web
    name: rcm-frontend
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.20.0
      - key: REACT_APP_API_URL
        value: https://rcm-backend.onrender.com/api
    staticPublishPath: ./build

